<!DOCTYPE html>
<html>
  <head>
    <meta charset = "utf-8">
    <meta name="viewport" content="width=device-width">
    <meta name="author" content="Team090">
    <title>GTbay - login</title>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/font-awesome.min.css">
  </head>
  <body>
    <header>
      <script type = "text/javascript"
              src = "https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js">
      </script>

    </header>
    <img src="../img/Logo.png" alt="Logo" style="width:340px;height:238px;" class="Logo">
    <br>
    <form name = "login_form">
      <label for="uname"><b>Username<b></label>
      <input id="username" type="text" placeholder="Enter Username" name="uname">
      <br>
      <label for="psw"><b>Password</b></label>
      <input id="password" type="password" placeholder="Enter Password" name="psw">
      <br><br>
      <button type="button" id = "login"><b>Login<b></button>
    </form>
    <script src="../js/login.js"></script>
    
    <form action="./Register.html">
      <button type="submit"<b>Register<b></button>
    </form>
  </body>
</html>
